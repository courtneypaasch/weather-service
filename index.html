<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="title">Weather Service</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="cityInput" placeholder="Enter a city to search">
                        </div>
                        <button type="submit" class="btn btn-outline-secondary" id="search">Search</button>
                    </form>
                    <br>
                    <div class="col-9">
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Chicago</li>
                                <li class="list-group-item">Miami</li>
                                <li class="list-group-item">Phoenix</li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div id="citySearched" class="col-8">
                    
                </div>
            </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script2.js"></script>
</body>

</html>
